#nord1
bar_border[1]		= rgb:2e/34/40
bar_border_unfocus[1]	= rgb:00/40/40
bar_color[1]		= rgb:2e/34/40, rgb:5E/81/AC, rgb:88/C0/D0, rgb:d8/de/e9, rgb:81/A1/C1
bar_color_selected[1]	= rgb:81/A1/C1
bar_font_color[1]   	= rgb:d8/de/e9, rgb:5E/81/AC, rgb:88/C0/D0, rgb:2e/34/40, rgb:81/A1/C1, rgb:4C/56/6A, rgb:8F/BC/BB
bar_font_color_selected	= rgb:2e/34/40
bar_font		= JetBrainsMono:style=extrabold:size=10:antialias=true
bar_font_pua	= JetBrainsMono Nerd Font:size=15:antialias=true
bar_action		= ~/.config/spectrwm/baraction.sh
bar_action_expand	= 1
bar_justify		= left
#bar_format	        	= +|+@fg=2;+S+1<+@fg=3;+L+2<+@fg=4;+M+1<+@fg=5;+C +|R+A
#bar_format	        	= +|+@fg=3;+@bg=0;+L+2<+@fg=6;+@bg=0;+M+1<+@fg=6;+@bg=0;+C +|R +A
bar_format	        	= +|+@fg=3;+@bg=0;+L +|R +A
#workspace_indicator	= listcurrent,listactive,markcurrent,printnames
workspace_indicator	= listnamed,listcurrent,noindexes,printnames,markcurrent,markactive,markempty,markurgent
workspace_mark_current  = \ +@fg=2;
workspace_mark_active 	= \ +@fg=1;
workspace_mark_empty	= \ +@fg=5;
workspace_mark_urgent   = \ +@fg=0;
bar_at_bottom		= 0
stack_enabled		= 1
clock_enabled		= 1
clock_format		= %a %b %d %R %Z %Y
iconic_enabled	= 1
maximize_hide_bar	= 0
window_class_enabled	= 0
window_instance_enabled	= 0
window_name_enabled	= 0
verbose_layout		= 1
urgent_enabled		= 1
urgent_collapse	= 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio		= 0.6

